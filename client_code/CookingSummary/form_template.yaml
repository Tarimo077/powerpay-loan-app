container: {type: ColumnPanel}
components:
- name: cookingTimeValue
  properties: {align: center, font_size: 26, bold: true, icon: 'fa:clock-o', role: special-label,
    foreground: 'theme:On Primary', spacing_below: large}
  type: Label
  layout_properties: {grid_position: 'GLYTKP,JBWYCA', full_width_row: true}
- name: totalMealsValue
  properties: {align: center, foreground: 'theme:On Primary', role: special-label,
    icon: 'fa:spoon', bold: true, font_size: 24, spacing_below: large}
  type: Label
  layout_properties: {grid_position: 'GLYTKP,KKJEOA', full_width_row: true}
- name: plot_1
  properties: {spacing_above: large}
  type: Plot
  layout_properties: {grid_position: 'RIQQHV,TIILSZ', full_width_row: true}
- name: plot_2
  properties: {height: '450', spacing_above: large}
  type: Plot
  layout_properties: {grid_position: 'RIQQHV,ZQGGXH', full_width_row: true}
- name: switchGraph
  properties: {text: SWITCH TO LINE GRAPH, role: outlined-button, background: '#0800FF',
    foreground: 'theme:On Secondary', icon: 'fa:line-chart', spacing_above: large,
    bold: true}
  type: Button
  layout_properties: {grid_position: 'BZPURS,ATZDWL'}
  event_bindings: {click: switchGraph_click}
- name: plot_3
  properties: {height: '500'}
  type: Plot
  layout_properties: {grid_position: '', full_width_row: false}
is_package: true
